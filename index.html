    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.PNG" />

    <div class="the-whole-page">
      <section class="navigation-section">
        <div class="container">
          <nav class="navigation flex">
            <div class="navigation-left center-self">

              <p class="learing">LEARNING</p>

              </button>
            </div>
            <div class="navigation-middle center-self">
              <a href="#" class="nav-link link">Home</a>

                <a href="#" class="nav-link link">Class</a>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
              <a href="#" class="nav-link link">Pricing</a>

            </div>
            <div class="navigation-right center-self">
              <a href="#" class="btn link nav-btn-1">Log in</a>
              <a href="#" class="btn link nav-btn-2">Sign in</a>

        </div>

      <section class="header-section">
        <div class="container">
          <header class="main-header grid2">
            <div class="main-header-left">
              <div class="main-heading-container">
                <h1 class="main-heading">
                  Online learning you can access anywhere easily
                </h1>
              </div>
              <p class="head-text-1">
                A solution for easy and flexible online learning ,you can study

              </p>
              <div class="head-btns flex">
                <a href="#" class="common-btn center-self">Get Started</a>

                    <ion-icon name="play"></ion-icon>

                </a>
              </div>
              <ul class="flex">
                <li class="flex center-self">
                  <div class="check-icon">
                    <ion-icon name="checkmark-outline"></ion-icon>
                  </div>
                  <p>Experienced mentor</p>
                </li>
                <li class="flex">
                  <div class="check-icon">
                    <ion-icon name="checkmark-outline"></ion-icon>
                  </div>
                  <p>Quality videos</p>
                </li>

                  <div class="check-icon center-self">
                    <ion-icon name="checkmark-outline"></ion-icon>
                  </div>
                  <p>Affordable prices</p>
                </li>
              </ul>
            </div>
            <div class="main-header-right">

                <div class="right-left-container">

                      src="images/big1.jpg"

                    <div class="small-head-circle"></div>
                  </div>
                </div>
              </div>
              <div class="header-right-right"></div>
            </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
